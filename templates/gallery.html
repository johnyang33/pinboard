<!doctype html>
<html>
<head>
    <title>{{ category }} / {{ subcategory }}</title>
    <style>
        img, video {
            max-width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
<nav aria-label="Breadcrumb">
    <ul style="list-style:none; padding:0; display:flex; gap:6px;">
        {% for crumb in breadcrumbs %}
            <li>
                {% if not loop.last %}
                    <a href="{{ crumb.url }}">{{ crumb.name }}</a> /
                {% else %}
                    <strong>{{ crumb.name }}</strong>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</nav>

{% if images %}
<h2>Images</h2>
{% for img in images %}
    <img src="{{ url_for('media_file', filename=category ~ '/' ~ subcategory ~ '/' ~ img) }}">
{% endfor %}
{% endif %}

{% if videos %}
<h2>Videos</h2>
{% for vid in videos %}
    <video controls>
        <source src="{{ url_for('media_file', filename=category ~ '/' ~ subcategory ~ '/' ~ vid) }}">
    </video>
{% endfor %}
{% endif %}

</body>
</html>
